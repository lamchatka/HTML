<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML таблицы — теги table, tr, td и th. Структурные табличные теги thead, tbody, tfoot и caption</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <caption>Рассчетный лист услуг ЖКХ</caption>
        <thead>
            <tr>
                <th rowspan="2">Вид услуги</th>
                <th rowspan="2">Ед. изм.</th>
                <th colspan="2">Объем коммунальных услуг</th>
                <th rowspan="2">Размер платы</th>
            </tr>
            <tr>
                <th>на индив. потребл.</th>
                <th>на общедом. нужды</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Холодная вода</td>
                <td>Куб. м.</td>
                <td>7</td>
                <td>8</td>
                <td>1000.00</td>
            </tr>
            <tr>
                <td>Горячая вода</td>
                <td>Куб. м.</td>
                <td>4</td>
                <td>5</td>
                <td>800.00</td>
            </tr>
        </tbody>

        <tfoot>
            <td>Итого к оплате за рассчетный период</td>
            <td colspan="4">9999.00</td>
        </tfoot>
    </table>
</body>

</html>
